name: Deploy React App to HostGator

on:
  push:
    branches:
      - main # Ou o branch que você preferir

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js, npm, and dependencies
        uses: actions/setup-node@v2
        with:
          node-version: "18.x" # Certifique-se de usar a versão correta do Node.js

      - run: npm install
      - run: npm run build

      - name: Deploy to HostGator via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_URL }}# Substitua pelo servidor FTP correto
          username: ${{ secrets.FTP_USERNAME }} # O nome de usuário de FTP
          password: ${{ secrets.FTP_PASSWORD }} # A senha de FTP
          local-dir: dist/ # Pasta gerada pelo Vite
          server-dir: /public_html/ # Diretório onde você quer hospedar os arquivos
